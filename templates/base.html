<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
	<head>
		<!-- Basic Page Needs
		–––––––––––––––––––––––––––––––––––––––––––––––––– -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Sunburn Blog</title>
		<meta name="description" content="">

		<!-- Mobile Specific Metas
		–––––––––––––––––––––––––––––––––––––––––––––––––– -->
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- FONT
		–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	 	<link href='http://fonts.googleapis.com/css?family=Raleway:400,600,700,800' rel='stylesheet' type='text/css'>
	 	<link href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,700,400italic" rel="stylesheet" type="text/css">

		<!-- CSS
		–––––––––––––––––––––––––––––––––––––––––––––––––– -->
		<link rel="stylesheet" href="/static/css/styles.css">


		<!-- Favicon
		–––––––––––––––––––––––––––––––––––––––––––––––––– -->
		<link rel="shortcut icon" href="./favicon.ico"/>
	</head>

	<body>
		<!--[if lt IE 7]>
		<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->

		<!-- Top Bar -->
		{%- block topbar -%}
		<section class="top-bar">
			<div class="container">
				<div class="row">
	
					<div class="box box-1">

						<div class="socials">
							<ul>
								<li><a href="#!"><i class="icon-gplus-circled"></i></a></li>
								<li><a href="#!"><i class="icon-facebook-circled"></i></a></li>
								<li><a href="#!"><i class="icon-twitter-circled"></i></a></li>
								<li><a href="#!"><i class="icon-vimeo-circled"></i></a></li>
							</ul>
						</div>
					</div>
					<div class="box box-2">

						<form class="search-box">
							<div class="btn-close"></div>
							<p>
								<input class="search_bar" type="text" value="" placeholder="Search" data-active-placeholder="Type to search...">
							</p>
							<p class="help">
								Press <strong>return</strong> to search. Press <strong>Esc</strong> to cancel.
							</p>
						</form>

					</div>
				</div>

			</div>
		</section>
		{%- endblock -%}

		<!-- Header -->
		<header class="header" >
			<div class="container">
				<div class="logo" >
					<a href="{{ url_for('posts.list') }}" style = "color: #20b2aa;">
						<h1><bold>SUNBURN</bold></h1> <br>
						<h6><strong> Built using Python & Flask & MongoDB </strong></h6>
					</a>					
				</div>
			</div>
		</header>

		<!-- Main Nav -->
		<section class="container">
			<nav class="nav">
				
				{% block page_header %} {% endblock %}
				<div style="border-top: 4px solid #333;">
				</div>
				
			</nav>
		</section>

		<!-- Main Content -->
		<section class="main container" style="border-bottom: 3px solid #5a5a5a;">
			{% block content %} {% endblock %}
		</section>

		<footer>
			<div class="inner">
				<div class="container">
					<div class="copyright">
						<span class="sub">© Copyright 2015 <a href="#">Aristotheme</a> - All Rights Reserved</span>
					</div>
					<nav class="languages" role="navigation">
						<ul>
							<li><a href="#" class="active">EN</a></li>
						</ul>
					</nav>


					<a href="#0" class="backtotop">Top</a>


				</div>
			</div>
		</footer>

		<!-- js_footer -->
		<script src="/static/js/scripts.js"></script>

	</body>

</html>
